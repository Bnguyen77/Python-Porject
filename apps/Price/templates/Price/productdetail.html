<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

        crossorigin="anonymous"></script>
    <title>New Wish</title>
    {% load static %}
</head>

<body>
    <div class="container-fluid row" style="margin-top:30px;">
        <div class="col-5 border border-dark" style="padding-right: 30px; margin-right:30px; margin-bottom: 20px; margin-left:30px;">
            <h3>Product Detail</h3>
            <table>
                <tbody>
                    <thead>
                        <th>
                            <h4>Product Name: {{product.name}}</h4>
                        </th>
                    </thead>
                    <tr>
                        <td><b>Product Description</b> {{product.details}}</td>
                    </tr>
                    <tr>
                        <td><b>Product Category</b> {{product.category}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
        </div>
        <div class="col-5 text-right">
            <button style="color:black" align="center" type="submit" class="btn btn-outline-success btn-primary btn-sm">
                <a href="/dashboard">Go Back</a>
            </button>

            <button style="color:black" align="center" type="submit" class="btn btn-outline-success btn-primary btn-sm">
                <a href='/logout'> Logout </a>
            </button>
        </div>
    </div>
</body>

</html>
