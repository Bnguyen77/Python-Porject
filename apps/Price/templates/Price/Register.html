<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://i.imgur.com/jAKzvMm.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            /* background-position: 50% 50%; */
            width: 100%;
            height: 700px;
            display: inline-block;
        }
        h4{
            color: red;
        }
        .Reg{
            height: 100%;
            border-radius: 5px;
            display: inline-block;
            background-color: rgba(248, 247, 242, 0.897);
            border: 1px solid antiquewhite;
            text-align: center;  
            margin-left: 65%;
            margin-top: 130px;
            width: auto;           
            padding: 10px;
        }
        .message{
            font: 100;
            color: red;
        }
        .tek{
            color: rgb(0, 105, 217);
            text-align: center;
        }
        .Nav.h2{
            display: inline-block;
            margin-left: 50px;
        }
        .form-control{
            width: 200px;
            width: 90%;
            margin: auto;
        }
        h3{
            color: rgb(0, 105, 217);
        }
        
        h1{
            margin: 10px;
            color: rgb(0, 105, 217);
        }
        button{
            padding: 5px 10px;
            width: 150px;
            margin: 5px 10px;
        }
        
        @media only screen and (max-width: 767px){
            .Login{
                margin-left:20%;
            }
        }
    </style>
</head>
<body>
        <div id = "loginbox">

                <div class="Nav">
                    <h2 class="tek">Welcome to Gettek</h2>
                        <a href="/"><button class="btn btn-primary">Go Back</button></a>
                      
                    </div>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <h4><li {% if message.tags %} class="{{message.tags }}" {% endif %}>{{ message }}</li></h4>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <form class="Reg" action="/register" method="POST">
                        <h1>Create your account</h1>
                        {% csrf_token %} 
                        <div class="form-group">
                          <label for="exampleInputEmail1"><h3>User Name</h3></label>
                          <input type="text" class="form-control" name = "userName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1"><h3>Email address</h3></label>
                          <input type="email" class="form-control" name = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1"><h3>Password</h3></label>
                          <input type="password" class="form-control" name ="password"  id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1"><h3> Confirm Password</h3></label>
                          <input type="password" class="form-control" name ="password2" id="exampleInputPassword1" placeholder="Password">
                        </div><br>
                        
                        <input class="btn btn-primary" type = submit value="Register">
                        
                      </form>
                      
                    </div>
                    
        
</body>
</html>
