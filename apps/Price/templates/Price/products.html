<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
    <style>
    body{
        background-image: url("https://i.imgur.com/jAKzvMm.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 700px;
            display: inline-block;
        }
        .Nav{
            width: 100%;
            color:rgb(0, 105, 217);
            display: inline-block;
            background-color: rgba(245, 244, 243, 0.911);
        }
        .Nav.h2{
            display: inline-block;
            margin-left: 50px;
        }
        #logout{
            margin:5px;
            width: 120px;
            float: right;
        }
        h1{
            color:rgb(0, 105, 217); 
        }
        .content{
            width: 100%;
            display: inline-block;
            text-align: center;
        }
        .list-group{
            display: inline-block;
            width: 60%;
            margin: 20%;
            margin-top: 20px;
            margin-bottom: 10px
        }
    </style>

</head>
<body>
    <div class="Nav">
        <a href="/logout" id="logout"  class="btn btn-primary">Log Out</a>
        <h2>Welcome to Gettek </h2>
    </div>
    <br><br>
    <div class= "content">
        <h1>Items in {{category}}</h1>
        <div class="list-group">
                {% for product in productInCategory %}
                <a href="/product/{{product.id}}" data-toggle="modal" data-target="#exampleModalLong" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{product.name}}</h5>
                            <small class="text-muted">{{Retailer.name}}</small>
                        </div>
                        <p class="mb-1">{{product.details}}</p>
                        
                    </a>

                    
                        
                    {% endfor %}
                    
                    
    </div>
    
          
</body>
</html>
